<!DOCTYPE html>
<html lang="en">
  <head>
    <title>lotr-tasks</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- get font-awesome icons ^ -->
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
          type="button"
          class="navbar-toggle collapsed"
          data-toggle="collapse"
          data-target="#main_navbar"
          aria-expanded="false"><i class="fa fa-shield fa-3x"></i>
          </button>
          <a class="navbar-brand" id="brand" href="tasks.html">Middle Earth Docket</a>
        </div> <!-- / collapsed nav-bar -->

        <div class="collapse navbar-collapse" id="main_navbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="tasks.html">Tasks</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </div> <!-- / uncollapsed nav-bar -->
      </div>
    </nav>

    <div class="container">
      <h1 id="tasks_header">What's going on in Middle Earth?</h1>

      <div class="row">
        <div class="col-md-6 col-xs-12 task_row">
          <div class="row">
            <div class="col-xs-4">
              <img class="character_img" src="./images/gimli.jpg" alt="Gimli" />
            </div>
            <div class="col-xs-8 task_div">
              <h2 class="char_name">Gimli</h2>
              <p class="task_description">
                Gold plait the fair Lady Galadriel's hair.
              </p>
              <i class="fa fa-check fa-3x"></i>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-xs-12 task_row">
          <div class="row">
            <div class="col-xs-4">
              <img class="character_img" src="./images/elrond.jpg" alt="Elrond" />
            </div>
            <div class="col-xs-8 task_div">
              <h2 class="char_name">Elrond</h2>
              <p class="task_description">
                Convince daughter Arwen to not forsake her immortality for
                Aragorn's Love.
              </p>
              <i class="fa fa-check fa-3x"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
